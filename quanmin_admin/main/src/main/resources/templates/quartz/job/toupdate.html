
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<#include "/common/common2.ftl"/>
<script type="text/javascript" src="/js/quartz/job/edit.js">
    
</script>
<style type="text/css">
.col-sm-3 {
	width: 15%;
	float: left;
}

.col-sm-9 {
	width: 85%;
	float: left;
}

label[class^="btn btn-default"] {
	margin-top: -4px;
}
</style>
</head>
<body>
	<div class="l_err" style="width: 100%; margin-top: 2px;"></div>
	<form id="form" name="form" class="form-horizontal" method="post" action="/sys/schedule_do/update.do" onsubmit="return update(this);">
		<section class="panel panel-default">
		<div class="panel-body">
		<input type="hidden" name="jobId" value="${bean.jobId!}" >
			<div class="form-group">
				<label class="col-sm-3 control-label">Spring Bean</label>
				<div class="col-sm-9">
					<input type="text" required lay-verify="required" class="form-control checkacc" placeholder="Spring Bean" name="beanName" id="beanName" value="${bean.beanName!}">
				</div>
			</div>
			<div class="line line-dashed line-lg pull-in"></div>
			<div class="form-group">
				<label class="col-sm-3 control-label">方法名</label>
				<div class="col-sm-9">
					<input type="text" required lay-verify="required"class="form-control checkacc" placeholder="请输入方法名" name="methodName" id="methodName" value="${bean.methodName!}">
				</div>
			</div>
			<div class="line line-dashed line-lg pull-in"></div>
			<div class="form-group">
				<label class="col-sm-3 control-label">参数</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" placeholder="请输入参数" name="params" id="params" value="${bean.params!}">
				</div>
			</div>
			<div class="line line-dashed line-lg pull-in"></div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" placeholder="请输入备注" name="remark" id="remark" value="${bean.remark!}">
				</div>
			</div>
			<div class="line line-dashed line-lg pull-in"></div>
			<div class="form-group">
				<label class="col-sm-3 control-label">表达式</label>
				<div class="col-sm-9">
					<input type="text" required lay-verify="required" class="form-control" placeholder="请输入表达式" name="cronExpression" id="cronExpression" value="${bean.cronExpression!}">
				</div>
			</div>
			<div class="line line-dashed line-lg pull-in"></div>
			<div class="form-group">
				<label class="col-sm-3 control-label">任务状态</label>
				<div class="col-sm-9">
					<select name="status" id="status" class="form-control">
						<option value="1">停用</option>
						<option value="0">启用</option>
					</select>
					<div class="btn-group m-r">
						<div class="dropdown-menu dropdown-select"></div>
					</div>
				</div>
			</div>
			<div class="line line-dashed line-lg pull-in"></div>
		</div>
		<footer class="panel-footer text-right bg-light lter">
		<button type="submit" class="btn btn-success btn-s-xs">提交</button>
		</footer> </section>
	</form>
</body>
</html>
<script type="text/javascript">
$("#status").val("${bean.status!}")
</script>
