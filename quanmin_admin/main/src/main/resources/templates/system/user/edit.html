<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<#include "/common/common.ftl"/>
<script type="text/javascript" src="/js/system/user/edit.js"></script>
<style type="text/css">
.col-sm-3 {
	width: 15%;
	float: left;
}

.col-sm-9 {
	width: 85%;
	float: left;
}
</style>
</head>
<body>
	<div class="l_err" style="width: 100%; margin-top: 2px;"></div>
	<form id="form" name="form" class="form-horizontal" method="post" action="/user/user_do/update.do">
		<input type="hidden" class="form-control checkacc" value="${updateuser.id}" name="id" id="id">
		<section class="panel panel-default">
		<div class="panel-body">
			<div class="form-group">
				<label class="col-sm-3 control-label">用户名</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" required  lay-verify="required"  placeholder="请输入用户名" value="${updateuser.username!}" name="username" id="username">
				</div>
			</div>
			<div class="line line-dashed line-lg pull-in"></div>
			<div class="form-group">
				<label class="col-sm-3 control-label">手机号码</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" required  lay-verify="required"  placeholder="请输入手机号码" value="${updateuser.phone!}" name="phone" id="phone">
				</div>
			</div>
			<div class="line line-dashed line-lg pull-in"></div>
			<div class="form-group">
				<label class="col-sm-3 control-label">电子邮箱</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" required  lay-verify="required"  placeholder="请输入用户名" value="${updateuser.email!}" name="email" id="email">
				</div>
			</div>
			<div class="line line-dashed line-lg pull-in"></div>
			<div class="form-group" id="roleid" name="roleid">
				<label class="col-sm-3 control-label">所属角色</label>
				<div class="col-sm-9">
					<select class="form-control" id="roleid" name="roleid" required  lay-verify="required" >
						<#list roleselect as res>
						<option value="${res.id}">${res.name}
						</option>
						</#list>
					</select>
				</div>
			</div>
			<div class="line line-dashed line-lg pull-in"></div>
			<div class="form-group">
				<label class="col-sm-3 control-label">是否禁用</label>
				<div class="col-sm-9">
					<select class="form-control" name="state" id="state" required  lay-verify="required" >
						<option value="lock">是
						</option>
						<option value="OK">否
						</option>
					</select>
				</div>
			</div>
			<div class="line line-dashed line-lg pull-in"></div>
		</div>
		<footer class="panel-footer text-right bg-light lter">
		<button type="submit" class="btn btn-success btn-s-xs">保存</button>
		</footer> </section>
	</form>
	<script type="text/javascript">
        onloadurl();
        $("#state").val("'${updateuser.state}'");
        $("#roleid").val("'${updateuser.roleid}'");
    </script>
</body>
</html>
