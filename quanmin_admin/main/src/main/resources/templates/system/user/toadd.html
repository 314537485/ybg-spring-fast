
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<#include "/common/common2.ftl"/>
<script type="text/javascript" src="/js/system/user/add.js">
    
</script>
<style type="text/css">
.col-sm-3 {
	width: 15%;
	float: left;
	text-align: right;
}

.col-sm-9 {
	width: 85%;
	float: left;
	text-align: left;
}

label[class^="btn btn-default"] {
	margin-top: -4px;
}
</style>
</head>
<body>
	<div class="l_err" style="width: 100%; margin-top: 2px;"></div>
	<form id="form" name="form" class="form-horizontal" method="post" action="/user/user_do/create.do">
		<section class="panel panel-default">
		<div class="panel-body">
			<div class="line line-dashed line-lg pull-in"></div>
			<div class="form-group">
				<label class="col-sm-3 control-label">账号</label>
				<div class="col-sm-9">
					<input type="text" class="form-control checkacc" required  lay-verify="required"  placeholder="请输入账号" name="username" id="username">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">手机号</label>
				<div class="col-sm-9">
					<input type="text" class="form-control checkacc" required  lay-verify="required"  placeholder="请输入手机号" name="phone" id="phone">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">电子邮箱</label>
				<div class="col-sm-9">
					<input type="text" class="form-control checkacc" required  lay-verify="required"  placeholder="请输入电子邮箱" name="email" id="email">
				</div>
			</div>
			<div class="line line-dashed line-lg pull-in"></div>
			<div class="form-group">
				<label class="col-sm-3 control-label">密码</label>
				<div class="col-sm-9" style="color: red;">默认密码为:123456789</div>
			</div>
			<div class="line line-dashed line-lg pull-in"></div>
			<div class="form-group" id="roleid" name="roleid">
				<label class="col-sm-3 control-label">所属角色</label>
				<div class="col-sm-9">
					<select class="form-control" id="roleid" name="roleid" required  lay-verify="required" >
						<#list roleselect as res>
						<option value="${res.id}">${res.name}</option>
						</#list>
					</select>
				</div>
			</div>
			<div class="line line-dashed line-lg pull-in"></div>
			<div class="form-group">
				<label class="col-sm-3 control-label">是否禁用</label>
				<div class="col-sm-9">
					<select class="form-control" name="state" id="state" required  lay-verify="required" >
						<option value="lock">是</option>
						<option value="OK">否</option>
					</select>
				</div>
			</div>
			<div class="line line-dashed line-lg pull-in"></div>
		</div>
		<footer class="panel-footer text-right bg-light lter">
		<button type="submit" class="btn btn-success btn-s-xs">提交</button>
		</footer> </section>
	</form>
	<script type="text/javascript">
        onloadurl();
    </script>
	<script type="text/javascript" src="/notebook/notebook_files/bootstrap-filestyle.min.js"></script>
</body>
</html>
