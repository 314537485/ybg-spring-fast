
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<#include "/common/common.ftl"/>
<script type="text/javascript" src="/js/gzbg/ywparam/add.js">
    
</script>
<style type="text/css">
.col-sm-3 {
	width: 15%;
	float: left;
	text-align: right;
}

.col-sm-9 {
	width: 85%;
	float: left;
	text-align: left;
}

label[class^="btn btn-default"] {
	margin-top: -4px;
}
</style>
</head>
<body>
	<div class="l_err" style="width: 100%; margin-top: 2px;"></div>
	<form id="form" name="form" class="form-horizontal" method="post" action="/gzbg/ywparam_do/create.do">
		<section class="panel panel-default">
		<div class="panel-body">
			<div class="line line-dashed line-lg pull-in"></div>
			<div class="form-group">
				<label class="col-sm-3 control-label">参数名称 </label>
				<div class="col-sm-9">
					<input type="text" class="form-control checkacc" placeholder="请输入参数名称 " name="name" id="name">
				</div>
			</div>
			<div class="line line-dashed line-lg pull-in"></div>
			<div class="form-group" id="paramtype" name="paramtype">
				<label class="col-sm-3 control-label">参数类型</label>
				<div class="col-sm-9">
					<select class="form-control" id="paramtype" name="paramtype">
						<#list ywparamselect as res>
						<option value="${res}">${res}</option>
						</#list>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">参数值</label>
				<div class="col-sm-9">
					<input type="text" class="form-control checkacc" placeholder="请输入参数值" name="paramValue" id="paramValue">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">参数描述</label>
				<div class="col-sm-9">
					<input type="text" class="form-control " placeholder="请输入参数描述" name="description" id="description">
				</div>
			</div>
			<div class="line line-dashed line-lg pull-in"></div>
			<div class="form-group">
				<label class="col-sm-3 control-label">状态</label>
				<div class="col-sm-9">
					<select class="form-control" name="state" id="state">
						<option value="0">停用</option>
						<option value="1">启用</option>
					</select>
				</div>
			</div>
			<div class="line line-dashed line-lg pull-in"></div>
		</div>
		<footer class="panel-footer text-right bg-light lter">
		<button type="submit" class="btn btn-success btn-s-xs">提交</button>
		</footer> </section>
	</form>
	<script type="text/javascript">
        onloadurl();
    </script>
	<script type="text/javascript" src="/notebook/notebook_files/bootstrap-filestyle.min.js"></script>
</body>
</html>
