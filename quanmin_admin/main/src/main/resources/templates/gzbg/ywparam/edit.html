<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<#include "/common/common.ftl"/>
<script type="text/javascript" src="/js/gzbg/ywparam/edit.js"></script>
<style type="text/css">
.col-sm-3 {
	width: 15%;
	float: left;
}

.col-sm-9 {
	width: 85%;
	float: left;
}
</style>
</head>
<body>
	<div class="l_err" style="width: 100%; margin-top: 2px;"></div>
	<form id="form" name="form" class="form-horizontal" method="post" action="/gzbg/ywparam_do/update.do">
		<input type="hidden" class="form-control checkacc" value="${updateywParam.id}" name="id" id="id">
		<section class="panel panel-default">
		<div class="panel-body">
			<div class="form-group">
				<label class="col-sm-3 control-label">参数名称 </label>
				<div class="col-sm-9">
					<input type="text" class="form-control" placeholder="请输入参数名称 " value="${updateywParam.name!}" name="name" id="name">
				</div>
			</div>
			<div class="line line-dashed line-lg pull-in"></div>
			<div class="form-group">
				<label class="col-sm-3 control-label">参数类型</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" placeholder="请输入参数类型" value="${updateywParam.paramtype!}" name="paramtype" id="paramtype">
				</div>
			</div>
			<div class="line line-dashed line-lg pull-in"></div>
			<div class="form-group">
				<label class="col-sm-3 control-label">参数值</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" placeholder="请输入参数值" value="${updateywParam.paramValue!}" name="paramValue" id="paramValue">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">参数描述</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" placeholder="请输入参数描述" value="${updateywParam.description!}" name="description" id="description">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">状态</label>
				<div class="col-sm-9">
					<select class="form-control" name="state" id="state">
						<option value="0"<#if updateywParam.state=="0">selected="selected"</#if>>停用
						</option>
						<option value="1"<#if updateywParam.state=="1">selected="selected"</#if>>启用
						</option>
					</select>
				</div>
			</div>
			<div class="line line-dashed line-lg pull-in"></div>
		</div>
		<footer class="panel-footer text-right bg-light lter">
		<button type="submit" class="btn btn-success btn-s-xs">保存</button>
		</footer> </section>
	</form>
	<script type="text/javascript">
        onloadurl();
    </script>
</body>
</html>
